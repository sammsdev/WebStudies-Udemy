<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;

            //adicionar elementos no final

            salada.push("Mamao");

            //adicionar no come√ßo

            salada.unshift("Laranja");

            //excluir ultimo elemento

            salada.pop();


            //excluir no inicio;

            salada.shift();

            
            alert(salada);
            console.log(salada);
        </script>
    </head>

    </body>
</html>
